<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="mugPattern" x="0" y="0" width="100%" height="100%">
      <rect width="400" height="400" fill="#f0f0f0"/>
      <g transform="translate(200, 200)">
        <!-- Кружка silhouette -->
        <ellipse cx="0" cy="-80" rx="90" ry="20" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
        <rect x="-90" y="-80" width="180" height="160" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
        <ellipse cx="0" cy="80" rx="90" ry="20" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
        <!-- Ручка -->
        <path d="M 90 -40 Q 130 -40, 130 0 Q 130 40, 90 40"
              fill="none" stroke="#ddd" stroke-width="2"/>
      </g>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#mugPattern)"/>
  <!-- Печатная область -->
  <rect x="120" y="100" width="160" height="160" fill="none" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <text x="200" y="185" text-anchor="middle" fill="#4ecdc4" font-size="14" opacity="0.5">Печатная область</text>
</svg>