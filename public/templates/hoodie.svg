<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="hoodiePattern" x="0" y="0" width="100%" height="100%">
      <rect width="400" height="500" fill="#f0f0f0"/>
      <g transform="translate(200, 250)">
        <!-- Худи silhouette -->
        <path d="M -100 -120 L -100 -80 L -140 -80 L -160 -30 L -120 10 L -100 -10 L -100 180 L 100 180 L 100 -10 L 120 10 L 160 -30 L 140 -80 L 100 -80 L 100 -120 Z"
              fill="#ffffff" stroke="#ddd" stroke-width="2"/>
        <!-- Капюшон -->
        <ellipse cx="0" cy="-120" rx="50" ry="35" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
        <!-- Карман -->
        <rect x="-40" y="50" width="80" height="60" rx="5" fill="none" stroke="#ddd" stroke-width="2"/>
      </g>
    </pattern>
  </defs>
  <rect width="400" height="500" fill="url(#hoodiePattern)"/>
  <!-- Печатная область -->
  <rect x="100" y="130" width="200" height="180" fill="none" stroke="#95e77e" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <text x="200" y="225" text-anchor="middle" fill="#95e77e" font-size="14" opacity="0.5">Печатная область</text>
</svg>