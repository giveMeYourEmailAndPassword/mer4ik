<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="tshirtPattern" x="0" y="0" width="100%" height="100%">
      <rect width="400" height="500" fill="#f0f0f0"/>
      <g transform="translate(200, 250)">
        <!-- Футболка silhouette -->
        <path d="M -80 -100 L -80 -60 L -120 -60 L -140 -20 L -100 10 L -80 -10 L -80 180 L 80 180 L 80 -10 L 100 10 L 140 -20 L 120 -60 L 80 -60 L 80 -100 Z"
              fill="#ffffff" stroke="#ddd" stroke-width="2"/>
        <!-- Воротник -->
        <ellipse cx="0" cy="-100" rx="35" ry="20" fill="none" stroke="#ddd" stroke-width="2"/>
      </g>
    </pattern>
  </defs>
  <rect width="400" height="500" fill="url(#tshirtPattern)"/>
  <!-- Печатная область -->
  <rect x="100" y="120" width="200" height="200" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <text x="200" y="230" text-anchor="middle" fill="#ff6b6b" font-size="14" opacity="0.5">Печатная область</text>
</svg>